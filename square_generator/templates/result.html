<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Square Result</title>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Your Magic Square</h1>
    <table>
        {% for row in magic_square %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{% url 'generate_square' %}">Generate another square</a>
</body>
</html>
